<div>
  <div class="pk-toolbar-section">
    <div class="btn-group" uib-dropdown>
      <button type="button"
              class="btn btn-default container-add"
              uib-dropdown-toggle>
        Insert
        <span class="caret"></span>
      </button>
      <ul class="uib-dropdown-menu container-add-dropdown">
        <li ng-click="ctrl.containerSvc.insertAt(0)"
            class="container-add-top">
            <a>top</a>
        </li>
        <li class="container-add-before"
            ng-show="ctrl.dashboardSvc.selectedContainer"
            ng-click="ctrl.containerSvc.insertBefore()">
            <a>before</a>
        </li>
        <li class="container-add-after"
            ng-show="ctrl.dashboardSvc.selectedContainer"
            ng-click="ctrl.containerSvc.insertAfter()">
          <a>after</a>
        </li>
        <li class="container-add-bottom"
            ng-click="ctrl.containerSvc.insert()">
          <a>bottom</a>
        </li>
      </ul>
    </div>
    <button type="button" class="btn btn-default container-remove"
            ng-disabled="!ctrl.dashboardSvc.selectedContainer"
            ng-click="ctrl.removeSelectedContainer()">Delete</button>
  </div>
  <div class="pk-toolbar-section">
    <button type="button" class="btn btn-default container-move-up"
            ng-disabled="!ctrl.dashboardSvc.selectedContainer"
            ng-click="ctrl.containerSvc.movePrevious()">
      <span class="glyphicon glyphicon-arrow-up"></span>
    </button>
    <button type="button" class="btn btn-default container-move-down"
            ng-disabled="!ctrl.dashboardSvc.selectedContainer"
            ng-click="ctrl.containerSvc.moveNext()">
      <span class="glyphicon glyphicon-arrow-down"></span>
    </button>
  </div>
</div>
