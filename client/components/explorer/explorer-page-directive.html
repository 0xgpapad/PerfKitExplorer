<div class="perfkit2-page-canvas">
  <div class="perfkit2-page-header">
    <explorer-header></explorer-header>
  </div>

  <div class="perfkit2-page-body" ng-controller="DashboardCtrl as dashboardCtrl"
       layout="row">
      
    <sidebar-tabs></sidebar-tabs>

    <div class="perfkit2-page-leftwell" id="perfkit2-page-leftwell" layout="column"
         ng-show="dashboardCtrl.tabSvc.selectedTab">

      <sidebar></sidebar>

    </div>

    <div resize="right" resize-element-id="perfkit2-page-leftwell"
         ng-show="dashboardCtrl.tabSvc.selectedTab">&nbsp;</div>

    <div class="perfkit2-page-content">
      <dashboard ng-model="dashboardCtrl.dashboard.current.model" />
    </div>

  </div>

  <div
      resize="top" resize-element-id="perfkit2-page-footer"
      ng-show="explorerCtrl.explorer.model.code_editor.isOpen">&nbsp;</div>

  <div
      class="perfkit2-page-footer" id="perfkit2-page-footer"
      ng-show="explorerCtrl.explorer.model.code_editor.isOpen">

    <widget-editor></widget-editor>

  </div>
</div>
