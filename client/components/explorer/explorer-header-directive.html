<div class="pk-header" flex>

  <div class="pk-header-toolbar">
    <span class="pk-header-status" ng-show="!ctrl.workQueueSvc.isEmpty()">
      {{ ctrl.workQueueSvc.getStatus() }}
    </span>

    <button type="button" class="btn btn-default"
            ng-click="ctrl.explorerSvc.showLog()"
            ng-show="ctrl.canShowLog()">
      Show {{ ctrl.errorSvc.errors.length }}
      warning<span ng-show="ctrl.errorSvc.errors.length != 1">s</span>
    </button>

    <button type="button" class="btn btn-default"
            ng-model="ctrl.explorerSvc.model.logStatistics" btn-checkbox>
      Log Statistics
    </button>

    <div class="btn-group" uib-dropdown>
      <button type="button" class="btn btn-default" uib-dropdown-toggle>
        <span class="glyphicon glyphicon-cog"></span>
        <span class="caret"></span>
      </button>
      <ul class="uib-dropdown-menu pull-right">
        <li ng-hide="ctrl.explorerSvc.model.readOnly"
            ng-click="ctrl.dashboardSvc.saveDashboard()">
          <a>Save</a>
        </li>
        <li ng-click="ctrl.saveDashboardCopy()"
            ng-show="ctrl.dashboardSvc.current.model.id">
          <a>Save as...</a>
        </li>
        <li ng-hide="ctrl.explorerSvc.model.readOnly ||
                    !ctrl.dashboardSvc.current.model.id"
            ng-click="ctrl.dashboardSvc.deleteDashboard()">
          <a>Delete</a>
        </li>
        <li class="divider"></li>
        <li ng-show="ctrl.explorerSvc.CURRENT_USER_ADMIN"
            ng-click="ctrl.editConfig()">
          <a>Edit config</a>
        </li>
      </ul>
    </div>

  </div>

  <div class="page-title">
    <span ng-bind="ctrl.dashboardSvc.replaceTokens(
                       ctrl.dashboardSvc.current.model.title)"></span>

  </div>

</div>
