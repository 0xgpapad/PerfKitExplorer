<div>
  <button type="button"
          class="btn btn-default widget-refresh"
          ng-click="ctrl.refreshSelectedWidget()">
    Refresh
  </button>
  <button type="button"
          class="btn btn-default dropdown-toggle widget-insert">
    Insert
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu widget-insert-dropdown">
    <li ng-click="ctrl.insertWidgetAt(0)"
        class="widget-insert-first">
      <a>left</a>
    </li>
    <li ng-click="ctrl.insertWidgetBeforeSelected()"
        class="widget-insert-before">
      <a>before</a>
    </li>
    <li ng-click="ctrl.insertWidgetAfterSelected()"
        class="widget-insert-after">
      <a>after</a>
    </li>
    <li ng-click="ctrl.insertWidget()"
        class="widget-insert-last">
      <a>right</a>
    </li>
  </ul>
  <button type="button"
          class="btn btn-default widget-move-previous-container"
          ng-click="ctrl.moveWidgetToPreviousContainer()">
    <span class="glyphicon glyphicon-arrow-up"></span>
  </button>
  <button type="button" class="btn btn-default widget-move-next"
          ng-click="ctrl.moveWidgetToNext()">
    <span class="glyphicon glyphicon-arrow-right"></span>
  </button>
  <button type="button" class="btn btn-default widget-move-previous"
          ng-click="ctrl.moveWidgetToPrevious()">
    <span class="glyphicon glyphicon-arrow-left"></span>
  </button>
  <button type="button" class="btn btn-default widget-move-next-container"
          ng-click="ctrl.moveWidgetToNextContainer()">
    <span class="glyphicon glyphicon-arrow-down"></span>
  </button>
  <button type="button" class="btn btn-default widget-sql-show"
          ng-click="ctrl.explorerSvc.viewSql(true)">
    Edit SQL
  </button>
  <button type="button" class="btn btn-default widget-sql-build"
          ng-show="ctrl.dashboardSvc.selectedWidget &&
                   ctrl.dashboardSvc.selectedWidget.model.datasource.custom_query"
          ng-click="ctrl.explorerSvc.restoreBuilder()">
    Use SQL Builder
  </button>
  <button type="button" class="btn btn-default widget-json-show"
          ng-click="ctrl.explorerSvc.editJson()">
    Edit JSON
  </button>
  <button type="button" class="btn btn-default widget-delete"
          ng-click="ctrl.removeSelectedWidget()">Delete</button>
</div>
