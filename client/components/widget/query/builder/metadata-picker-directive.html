<div>
  <div class="pk-popup-title">
    Choose a label and/or value from the lists below.
  </div>
  <div class="pk-popup-leftwell">
    <div class="pk-popup-item"
         ng-class="{'pk-popup-item-selected': label.name == metadataPickerModel.label}"
         ng-show="!metadataPickerModel.label ||
                  label.name.slice(0, metadataPickerModel.label.length).toUpperCase() == metadataPickerModel.label.toUpperCase()"
         ng-repeat="label in metadataPickerData"
         ng-click="setLabel(label.name)">
           {{ label.name }}
    </div>
  </div>
  <div class="pk-popup-content">
    <div ng-show="availableValues">
      <div class="pk-popup-item"
           ng-class="{'pk-popup-item-selected': metadataPickerModel.value == '*'}"
           ng-click="setValue('*')">Any value</div>
      <div class="pk-popup-item"
           ng-class="{'pk-popup-selected': metadataPickerModel.value == ''}"
           ng-click="setValue('')">No value</div>
      <hr />
      <div class="pk-popup-item"
           ng-class="{'pk-popup-item-selected': value.name == metadataPickerModel.value}"
           ng-show="!metadataPickerModel.value ||
                    value.name.slice(0, metadataPickerModel.value.length).toUpperCase() == metadataPickerModel.value.toUpperCase()"
           ng-repeat="value in availableValues"
           ng-click="setValue(value.name)">
             {{ value.name }}
      </div>
    </div>
    <div ng-hide="availableValues" class="pk-popup-note">
      Select a label on the left, or type one in the form label:value to see available values.
    </div>
  </div>
</div>
