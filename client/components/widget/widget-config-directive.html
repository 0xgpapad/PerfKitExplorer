<div>
  <div class="sidebar-item">
    <div class="sidebar-item-label">title</div>
    <div class="sidebar-item-value">
      <input type="text" class="form-control" ng-model="ngModel.title">
    </div>
  </div>

  <div class="sidebar-item">
    <div class="sidebar-item-label">url</div>
    <div class="sidebar-item-value">
      <input type="text" class="form-control" ng-model="ngModel.url">
    </div>
  </div>

  <div class="sidebar-item">
    <div class="sidebar-item-label">column span</div>
    <div class="sidebar-item-value">
      <input type="number" min="1" class="form-control"
             ng-model="ngModel.layout.columnspan">
    </div>
  </div>
</div>
